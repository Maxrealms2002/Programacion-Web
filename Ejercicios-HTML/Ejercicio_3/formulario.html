<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <section>
        <h2>Formulario 1</h2>
        <form action="envio.html" method="post">
            <label for="name">Nombre:</label>
            <input type="text" name="nombre" id="name" placeholder="Ingresar su Nombre Completo">
            <label for="lastname">Apellido:</label>
            <input type="text" name="apellido" id="lastname" placeholder="Ingresar Apellidos">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section>
        <h2>Formulario 2</h2>
        <form action="#" method="post">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name" placeholder="Ingresar su Nombre Completo" />
                </li>
                <li>
                    <label for="mail">Correo electrónico:</label>
                    <input type="email" id="mail" name="user_email" placeholder="Ingresar Correo electrónico" />
                </li>
                <li>
                    <label for="msg">Mensaje:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
            </ul>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <section>
        <h2>Formulario 3</h2>
        <form>
            <fieldset>
                <legend>Tamaño</legend>
                <p>
                    <input type="radio" id="tam_1" name="tamaño" value="pequeño">
                    <label for="tam_1">Pequeño</label>
                </p>
                <p>
                    <input type="radio" id="tam_2" name="tamaño" value="mediano">
                    <label for="tam_2">Mediano</label>
                </p>
                <p>
                    <input type="radio" id="tam_3" name="tam" value="grande">
                    <label for="tam_3">Grande</label>
                </p>
                <p>
                    <input type="checkbox" id="sabor_1" name="sabor_cereza" value="cereza">
                    <label for="sabor_1">Me gustan las cerezas</label>
                </p>
                <p>
                    <input type="checkbox" id="sabor_2" name="sabor_banana" value="banana">
                    <label for="sabor_2">Me gustan los plátanos</label>
                </p>
            </fieldset>
        </form>
    </section>
    <!--Terminar formulario propio-->
    <section>
        <h2>Datos de Usuario</h2>
        <form action="#">
            <div>
                <label for="nombre-completo">Nombre Completo:</label>
                <input type="text" id="nombre-completo" name="nombre" required>
            </div>
            <div>
                <label for="apellido-paterno">Apellido Paterno:</label>
                <input type="text" id="apellido-paterno" name="apellidosp" required>
            </div>
            <div>
                <label for="apellido-materno">Apellido Materno:</label>
                <input type="text" id="apellido-materno" name="apellidosm" required>
            </div>
            <div>
                <label for="radioM">Genero:</label>
                <input type="radio" id="radioM" name="radioOption" value="option1" required>
                <label for="radioM">Masculino</label>
                <input type="radio" id="radioF" name="radioOption" value="option2" required>
                <label for="radioF">Femenino</label>
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" value="valorEdad" required>
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="tel" required>
            </div>
            <div>
                <label for="direccion">Direccion:</label>
                <textarea id="direccion" name="dir" placeholder="" required></textarea>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="pass" placeholder="password" required>
            </div>
            <div>
                <button type="submit" id="boton-enviar">Enviar</button>
            </div>
        </form>

    </section>
</body>

</html>
